<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blood Survey</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Blood Donation Survey</h1>
        <p id="description">Thanks For Taking the Time to complete this Survay!</p>

        <div class="form-div">
            <form action="GET" id="survey-form">
                <div class="form-group"><label for="name" id="name-label" class="label">Name</label>
                    <input type="text" id="name" class="input" required placeholder="Enter Your Name"><br>
                </div>
                <div class="form-group"><label for="email" id="email-label" class="label">Email</label>
                    <input type="Email" id="email" class="input" placeholder="Enter Your E-mail" required><br>
                </div>
                <div class="form-group"><label for="age" id="number-label" class="label">Age</label>
                    <input type="number" id="number" class="input" min="1" max="150" placeholder="Enter Your Age"><br>
                </div>
                <div class="form-group"><label for="last-time" class="label">Last time You Donated
                        Blood?</label>
                    <input type="Date" id="last-time" class="input"><br>
                </div>
                <p id="dropdown-label">Why do You Donate Blood?</p>
                <select name="dropdown" id="dropdown" class="form-group">
                    <option>It's a Honorable Cause</option>
                    <option>I want to save lives</option>
                    <option>Cause it keeps me healty</option>
                    <option>Just cause I Can!</option>
                    <option>I have Extra in the system..</option>
                </select>
                <label class="label" style="padding-top: 15px;">Do You Reccomend People to Donate Blood?</label>
                <div class="form-group" id="radio"><label class="radio-label"><input type="radio" name="recom"
                            value="Yes!"><span>Yes!</span></label></div>
                <div class="form-group" id="radio"><label class="radio-label"><input type="radio" name="recom"
                            value="No!"><span>No!</span></label></div>
                <div class="form-group" id="radio"><label class="radio-label"><input type="radio" name="recom"
                            value="TCD"><span>They Can
                            Choose!</span></label></div>
                <div class="form-group">
                    <label class="label" style="padding-top: 25px;">What is Your Blood Group?</label>
                    <label class="checkbox-label"><input type="checkbox" value="O+">O+</label>
                    <label class="checkbox-label"><input type="checkbox" value="O-">O-</label>
                    <label class="checkbox-label"><input type="checkbox" value="A+">A+</label>
                    <label class="checkbox-label"><input type="checkbox" value="A-">A-</label>
                    <label class="checkbox-label"><input type="checkbox" value="B+">B+</label>
                    <label class="checkbox-label"><input type="checkbox" value="B-">B-</label>
                    <label class="checkbox-label"><input type="checkbox" value="AB+">AB+</label>
                    <label class="checkbox-label"><input type="checkbox" value="AB-">AB-</label>
                </div>
                <div class="form-group">
                    <label class="label">Share Your First Experience Of Blood Donation!</label>
                    <textarea name="exp" style="width: 100%; border-radius: 3px;" rows="10"></textarea>
                </div>
                <div class="form-group"><button type="submit" id="submit" class="submit">Submit</button></div>
            </form>
        </div>
    </main>
</body>

</html>
